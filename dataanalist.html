<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân tích dữ liệu</title>
    <style>
        /* Root Variables for Theming and Reusability */
        :root {
            --border-radius: 1.2rem;
            --transition-duration: 0.3s;
            --max-container-width: 1280px;
            --font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --shadow-color: rgba(0, 0, 0, 0.12);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-blur: blur(12px);
            --menu-width: 250px;
            --menu-trigger-width: 20px;
        }

        /* Light Mode Default */
        :root {
            --primary-gradient-start: #a8e6cf;
            --primary-gradient-end: #dcedc8;
            --text-dark: #1a2632;
            --text-light: #f5f6f5;
            --box-bg: rgba(255, 255, 255, 0.85);
            --menu-bg: rgba(255, 255, 255, 0.9);
            --menu-hover-bg: rgba(230, 230, 230, 0.8);
            --menu-text: #1a2632;
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-gradient-start: #2d6a4f;
                --primary-gradient-end: #4a7043;
                --text-dark: #e6ecef;
                --text-light: #2c3e50;
                --box-bg: rgba(40, 54, 70, 0.9);
                --glass-bg: rgba(40, 54, 70, 0.25);
                --menu-bg: rgba(40, 54, 70, 0.9);
                --menu-hover-bg: rgba(60, 80, 100, 0.8);
                --menu-text: #e6ecef;
            }
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-family);
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
            padding: clamp(1.5rem, 5vw, 2.5rem);
            overflow-x: hidden;
            position: relative;
        }

        /* Menu Sidebar Styles */
        .menu-container {
            position: fixed;
            top: 0;
            left: calc(-1 * var(--menu-width));
            width: var(--menu-width);
            height: 100%;
            background: var(--menu-bg);
            backdrop-filter: var(--glass-blur);
            border-right: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: transform var(--transition-duration) ease;
            z-index: 1000;
        }

        .menu-container:hover,
        .menu-trigger:hover ~ .menu-container {
            transform: translateX(var(--menu-width));
        }

        .menu-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--menu-trigger-width);
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 1100;
        }

        .menu {
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .menu-item {
            padding: 1rem;
            color: var(--menu-text);
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 500;
            border-radius: 0.6rem;
            transition: background var(--transition-duration) ease;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .menu-item:hover {
            background: var(--menu-hover-bg);
        }

        .menu-item i {
            font-size: 1.2rem;
        }

        /* Body Container */
        .body-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: var(--max-container-width);
            margin: 0 auto;
            align-items: flex-start;
            margin-left: calc(var(--menu-trigger-width) + 1rem);
        }

        /* Title Styles */
        .title {
            color: red;
            font-size: clamp(2rem, 6vw, 3.2rem);
            font-weight: 700;
            text-align: center;
            margin: 2.5rem 0;
            padding: 1.5rem 3rem;
            background: linear-gradient(135deg, var(--glass-bg), rgba(255, 255, 255, 0.3));
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            animation: fadeInDown 0.8s ease-out, glow 2s ease-in-out infinite alternate;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
            letter-spacing: 1px;
        }

        /* Glow Animation */
        @keyframes glow {
            from {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 255, 255, 0.2);
            }
            to {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        /* Animation Keyframes */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-1.5rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Accessibility Enhancements */
        @media (prefers-reduced-motion: reduce) {
            .title, .menu-container {
                animation: none;
                transition: none;
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .body-container {
                flex-direction: column;
                align-items: center;
                margin-left: 0;
            }

            .menu-container {
                width: 100%;
                left: calc(-100%);
            }

            .menu-container:hover,
            .menu-trigger:hover ~ .menu-container {
                transform: translateX(100%);
            }

            .menu-trigger {
                width: 15px;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: clamp(1.5rem, 4vw, 1.9rem);
                padding: 1rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: clamp(1.3rem, 3.5vw, 1.6rem);
            }

            body {
                padding: clamp(1rem, 3vw, 1.5rem);
            }

            .menu-item {
                font-size: clamp(0.9rem, 1.8vw, 1rem);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Menu Trigger and Sidebar -->
    <div class="menu-trigger"></div>
    <div class="menu-container">
        <div class="menu">
            <a href="index.html" class="menu-item"><i class="fas fa-home"></i> Trang chủ</a>
            <a href="#" class="menu-item"><i class="fas fa-chart-line"></i> Phân tích dữ liệu</a>
            <a href="#" class="menu-item"><i class="fas fa-seedling"></i> Đề xuất giống</a>
            <a href="#" class="menu-item"><i class="fas fa-cog"></i> Cài đặt</a>
            <a href="#" class="menu-item"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
        </div>
    </div>

    <div class="title">Phân tích dữ liệu</div>
    <div class="body-container">
        <!-- Nội dung có thể được thêm vào đây -->
    </div>
</body>
</html>
